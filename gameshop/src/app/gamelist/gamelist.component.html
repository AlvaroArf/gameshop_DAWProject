<p>gamelist works!</p>
<div class="container">
    <div class="row justify-content" *ngFor="let game of gamelist">
        <div class="game col-8" [routerLink]="['/game', game['id_producto']]" [routerLinkActivate]="['activado']">
            <img src="{{game['imagen']}}"/>
            <div class="texto-encima"><b>{{game['precio']}}</b></div>
            <p>{{game['nombre_producto']}}</p>
        </div>
    </div>
</div>
