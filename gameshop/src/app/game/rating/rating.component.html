<div class="container">
    <div class="valorar" *ngIf="token && commented == ''">
        <h2>Valorar Producto</h2>
        <div class="div-rating">
            <form [formGroup]="form" (submit)="sendRating()">
                <p class="p-rating">Tu valoración:</p>
                <ngb-rating class="rating" formControlName="rating" [max]="5"></ngb-rating>
                <br/>
                <p class="p-rating" style="padding-right:4.4vw;" >Tu opinión:</p>
                <textarea class="comment-rating" formControlName="comentary" cols="43" rows="2"placeholder="Escriba aquí su opinión..."></textarea>
                <br/>
                <button [disabled]="form.invalid" class="btn btn-primary" type="submit">Puntuar</button>
            </form>
        </div>
    </div>  
    <div *ngIf="comments.length > 0">
        <h2>Valoraciones de usuarios</h2>
        <div class="other-comments">
        <div class="user-comment" *ngFor="let comment of comments;let impar= odd;let par = even;" [ngClass]="{oscuro:par,claro:impar}">
            <img class="user-image" src="{{comment.imagen}}">
                <p class="username"><b>{{comment.nombre}}&nbsp;{{comment.apellidos}}</b></p>
                <p class="comentary">{{comment.comentario}}</p>
                <span class="puntuacion">{{comment.puntuacion}}</span><img class="star"src="../../../assets/images/star.png">
        </div>
        </div>
    </div>
</div>
