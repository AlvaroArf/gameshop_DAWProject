<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header center">
                Iniciar sesión
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control"placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="Password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Iniciar Sesión
                    </button>
                    <p>
                        Regístrate<a  [routerLink]="['/signup']" routerLinkActivate="['activado']"> aquí</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

</div>
